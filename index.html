<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company | Rhythm Cycling Studio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Animation keyframes */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
                filter: blur(4px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
                filter: blur(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.92);
                filter: blur(2px);
            }
            to {
                opacity: 1;
                transform: scale(1);
                filter: blur(0);
            }
        }

        @keyframes expandWidth {
            from { width: 0; opacity: 0; }
            to { width: 100%; opacity: 1; }
        }

        /* Base animation classes */
        .animate-fade-in-up {
            opacity: 0;
            animation: fadeInUp 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-fade-in {
            opacity: 0;
            animation: fadeIn 1s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        .animate-scale-in {
            opacity: 0;
            animation: scaleIn 0.8s cubic-bezier(0.22, 0.61, 0.36, 1) forwards;
        }

        /* Staggered delays */
        .delay-0 { animation-delay: 0ms; }
        .delay-100 { animation-delay: 100ms; }
        .delay-200 { animation-delay: 200ms; }
        .delay-300 { animation-delay: 300ms; }
        .delay-400 { animation-delay: 400ms; }
        .delay-500 { animation-delay: 500ms; }
        .delay-600 { animation-delay: 600ms; }
        .delay-700 { animation-delay: 700ms; }
        .delay-1000 { animation-delay: 1000ms; }

        /* Typography utilities */
        .text-balance { text-wrap: balance; }
        .text-pretty { text-wrap: pretty; }
        
        /* Custom font smoothing */
        body {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Glass cube effect simulation */
        .glass-cube {
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            box-shadow: 
                0 4px 30px rgba(0, 0, 0, 0.1),
                inset 0 0 0 1px rgba(255, 255, 255, 0.2),
                inset 0 0 20px rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(2px);
        }

        /* Floor shadow simulation */
        .floor-shadow {
            background: radial-gradient(ellipse at center, rgba(0,0,0,0.4) 0%, rgba(0,0,0,0) 70%);
            transform: scaleY(0.3);
            filter: blur(20px);
        }

        /* Dot matrix texture simulation for text */
        .dot-texture {
            background-image: radial-gradient(rgba(255,255,255,0.8) 1px, transparent 1px);
            background-size: 4px 4px;
            -webkit-background-clip: text;
            background-clip: text;
        }
    </style>
</head>
<body class="bg-[#6b7280] text-white overflow-x-hidden">

    <!-- Main Hero Container -->
    <main class="relative min-h-screen w-full flex flex-col items-center justify-center overflow-hidden">
        
        <!-- Background Lighting / Environment -->
        <div class="absolute inset-0 z-0 bg-gradient-to-b from-[#7e8896] via-[#646e7a] to-[#4b5563]"></div>
        <div class="absolute inset-0 z-0 bg-[radial-gradient(circle_at_50%_40%,rgba(255,255,255,0.15),transparent_60%)]"></div>

        <!-- Huge Background Text "VELOBEAT" -->
        <!-- Positioned absolutely to sit behind the main content but visually at the top -->
        <div class="absolute top-0 left-0 right-0 z-0 flex justify-center pt-4 sm:pt-8 md:pt-12 select-none pointer-events-none overflow-hidden">
            <h1 class="font-black text-[18vw] leading-[0.8] tracking-tighter text-white/90 animate-fade-in delay-0 mix-blend-overlay opacity-80">
                COMPANY
            </h1>
        </div>

        <!-- Center Content Area -->
        <div class="relative z-10 w-full max-w-7xl mx-auto px-4 sm:px-6 flex flex-col items-center justify-center h-full mt-20 sm:mt-32">
            
            <!-- Middle Row: Rhythm - Cube - Energy -->
            <div class="flex flex-col md:flex-row items-center justify-center w-full gap-8 md:gap-16 lg:gap-24 mb-16 md:mb-24">
                
                <!-- Left Text -->
                <div class="order-2 md:order-1">
                    <span class="block text-2xl md:text-3xl lg:text-4xl font-normal tracking-wide text-white/90 animate-fade-in-up delay-300">
                        Promises
                    </span>
                </div>

                <!-- The Cube (Centerpiece) -->
                <div class="order-1 md:order-2 relative group perspective-1000">
                    <!-- Floor Shadow -->
                    <div class="absolute -bottom-12 left-1/2 -translate-x-1/2 w-[140%] h-24 floor-shadow animate-scale-in delay-500"></div>
                    
                    <!-- Cube Container -->
                    <div class="relative w-64 h-64 sm:w-72 sm:h-72 md:w-80 md:h-80 lg:w-96 lg:h-96 animate-scale-in delay-400">
                        <!-- Glass Border/Box -->
                        <div class="absolute inset-0 border border-white/30 bg-white/5 backdrop-blur-[1px] shadow-2xl z-20"></div>
                        
                        <!-- Image Inside -->
                        <img 
                            src="https://imolwncbqxugevwmleed.supabase.co/storage/v1/object/public/public-assets/hero-images/c3b0367b-60f4-44ea-8f6a-56a1dfcc14d0/hero-1-img-0-1771353317840.png" 
                            alt="Handshake inside a glass cube" 
                            class="absolute inset-0 w-full h-full object-cover opacity-90 mix-blend-hard-light z-10"
                        >
                        
                        <!-- Reflection/Sheen Overlay -->
                        <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-white/10 to-transparent z-30 pointer-events-none"></div>
                    </div>
                </div>

                <!-- Right Text -->
                <div class="order-3 md:order-3">
                    <span class="block text-2xl md:text-3xl lg:text-4xl font-normal tracking-wide text-white/90 animate-fade-in-up delay-500">
                        Delivered
                    </span>
                </div>
            </div>

            <!-- Bottom Content: Description & Arrow -->
            <div class="flex flex-col items-center text-center max-w-2xl mx-auto space-y-8 md:space-y-12 relative z-20">
                
                <!-- Subheadline -->
                <p class="text-base md:text-lg text-white/80 font-mono md:font-sans tracking-wide leading-relaxed text-balance animate-fade-in-up delay-600">
                    45-minute high-intensity cardio sessions<br class="hidden md:block" />
                    synchronized to the beat in Moscow.
                </p>

                <!-- Arrow Icon -->
                <div class="animate-fade-in-up delay-700">
                    <div class="w-10 h-12 border border-white/40 rounded-lg flex items-center justify-center hover:border-white/80 transition-colors duration-300 cursor-pointer">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="text-white">
                            <path d="M12 5v14M19 12l-7 7-7-7"/>
                        </svg>
                    </div>
                </div>

            </div>

        </div>

        <!-- Decorative Elements (Subtle noise/grain could go here, keeping it clean for now) -->

    </main>

</body>
</html>
